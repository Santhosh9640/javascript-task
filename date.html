<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE OBJECT</title>
</head>
<body>
    <script>
        // const time=new Date();
        // document.write(Date());
        // document.write("<br>")
        // const d = new Date("2021-03-25");
        let time=new Date();
        document.write(time);
        document.write("<br>")
        let yy=time.getFullYear()
        document.write(yy)
        document.write("<br>")
        let mm=time.getMonth()
        document.write(mm)
        document.write("<br>")
        let tt=time.getTime()
        document.write(tt)
        document.write("<br>")
        let hh=time.getHours()
        document.write(hh)
        document.write("<br>")
        let mn=time.getMinutes()
        document.write(mn)
        document.write("<br>")
        let sc=time.getSeconds()
        document.write(sc)
        document.write("<br>")
        let dd=time.getDate()
        document.write(dd)
        document.write("<br>")
        let day=time.getDay()
        document.write(day)
        document.write("<br>")



    </script>
</body>
</html>
