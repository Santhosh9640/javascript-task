<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        /*arithmetic operators*/ 
        let x=20;
        let y=50;
        document.write(x+y);
        document.write("<br>");
        document.write(y-x);
        document.write("<br>");
        document.write(x/y);
        document.write("<br>");
        document.write(x*y);
        document.write("<br>");
        document.write(x%y);
        document.write("<br>");
        /*assignment operators*/
        let a=10;
        let b=30;
        document.write(a=b);
        document.write("<br>");
        document.write(a+=b);
        document.write("<br>");
        document.write(a-=b);
        document.write("<br>");
        document.write(a++);
        document.write("<br>");
        document.write(++b);
        document.write("<br>")
        /*comparative operators*/
        let d=10;
        let c=20; 
        document.write(c==d);
        document.write("<br>")
        document.write(c>=d);
        document.write("<br>")
        document.write(c<=d);
        document.write("<br>")

    </script>
    
</body>
</html>
