<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR LOOP</title>
</head>
<body>
    <script>
        /*intialization,  condition,  increment/decrement*/ 
        for(i=1;i<6;i++)
        {
            document.write(i);
            document.write("<br>")
        }
        for(i=0;i<=5;i++)
        {
            document.write(i)
            document.write("<br>")
        }
    </script>
</body>
</html>
