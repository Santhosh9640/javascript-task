<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
</head>
<body>
    <script>
        class per{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
        }
        const per1=new per("virat kohli","35");
        document.write(per1.name);
        document.write("<br>")
        document.write(per1.age);
        document.write("<br>")
        var per2=new per("mahesh","50");
        document.write(per2.name);
        document.write("<br>")
        document.write(per2.age)
    </script>
</body>
</html>
