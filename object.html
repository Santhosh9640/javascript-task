<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>
<body>
    <script>
        class santhosh{
            constructor(kavin,navin){
                this.a=kavin;
                this.b=navin;
            }
            print(){
                document.write(this.a+" "+" "+this.b);
            }
        }
        let gg=new santhosh("saptha saagaaralu ","daati");
        gg.print();
    </script>
</body>
</html>
