<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click</title>
</head>
<body>
    <center>
        <h2>dbclick events</h2>
        <p id="demo" ondblclick="myFunction()">double click</p>

    </center>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="web development"
            

        }
        

    </script>
</body>
</html>
